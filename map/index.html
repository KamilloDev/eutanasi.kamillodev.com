<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <link rel="icon" href="../images/aktivEuthanasi.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktiv Eutanasi</title>
</head>
<body>
    <div class="world-map">
        <div class="map-container">
            <div id="map-container"></div>
        </div>
    </div>

    <div class="side-panel">
        <div class="container">
            <h1 class="country-name">Danmark</h1>
            <img src="./flag.png" alt="flag af landet">
            
            <ul>
                <li>
                    <strong>Tillader eutanasi:</strong>
                    <span class="tillader-eutanasi"></span>
                </li>
                <li>
                    <strong>Hvornår blev eutanasi lovligt::</strong>
                    <span class="hvornår-eutanasi"></span>
                </li>
                <li>
                    <strong>Hvor mange har vedtaget eutanasi:</strong>
                    <span class="hvormange-eutanasi"></span>
                </li>
            </ul>

        </div>
        <button class="close-btn">
            <i class="fas fa-times">X</i>
        </button>
        <h2 class="loading">Loading...</h2>
        
    </div>

    <div class="zoom-controls">
        <button class="zoom-in">+</button>
        <button class="zoom-out">-</button>
        <p class="zoom-value">100%</p>
    </div>

</body>
</html>
